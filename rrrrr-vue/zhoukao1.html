<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="hello2.html">
    <div id="app"><!--mv   vm-->

        <input type="checkbox" v-model="language" value="java">java<br/>
        <input type="checkbox" v-model="language" value="javascript">javascript<br/>
        <input type="checkbox" v-model="language" value="c++">c++<br/>
        你选择了:{{language.join(',')}}<br/>
        <!--        <input v-on:keyup.13="submit"/>&lt;!&ndash; 只有在 `keyCode` 是 13 时调用 `vm.submit() 提交表单` &ndash;&gt;-->
        <input v-on:keyup.enter="submit"/><br/><!-- enter健的值是13，可以用enter代替13 -->
        <table border="1" cellspacing="0" cellpadding="0">
            <tr><th>序号</th><th>名字</th><th>性别</th><th>年龄</th></tr>

            <!--            <tr v-for="user in users">-->   <!--不带序号-->
            <tr v-for="(user,index) in users" v-if="user.gender=='女'">
                <!--                <td>{{index+1}}</td>-->
                <td>{{index+1>9?index+1:'0'+(index+1)}}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.age }}</td>

            </tr>
        </table>
        <!--   遍历对象     -->
        <ul>
            <li v-for="(value,key,index) in user" >
                {{index+1}}.{{key+'----'+value}}
            </li>
        </ul>
    </div>



</form>
</body>
